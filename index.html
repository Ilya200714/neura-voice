<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neura Voice</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>

  <style>
    :root {
      --neon: #00d4ff;
      --neon-glow: rgba(0, 212, 255, 0.5);
      --bg: #0a0e17;
    }
    body {
      background: var(--bg);
      color: #e0f7ff;
      font-family: system-ui, sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    .glass {
      background: rgba(15, 23, 42, 0.65);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 212, 255, 0.18);
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
    }
    .neon-border {
      border: 1px solid var(--neon);
      box-shadow: 0 0 12px var(--neon-glow);
    }
    .speaking {
      animation: pulse 1.6s infinite;
      box-shadow: 0 0 20px var(--neon-glow);
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .btn-glow:hover {
      transform: scale(1.12);
      box-shadow: 0 0 15px var(--neon-glow);
    }
    #chat-messages::-webkit-scrollbar {
      width: 5px;
    }
    #chat-messages::-webkit-scrollbar-thumb {
      background: rgba(0,212,255,0.3);
      border-radius: 5px;
    }
  </style>
</head>
<body class="flex flex-col">

  <!-- Центральная область: участники -->
  <main class="flex-1 p-6 md:p-8 overflow-y-auto grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6 bg-black/20">
    <div id="participants" class="contents"></div>
  </main>

  <!-- Чат (нижняя часть, отдельно от кнопок) -->
  <div class="glass border-t border-cyan-900/30 flex flex-col h-2/5 md:h-1/3">
    <div class="p-4 border-b border-cyan-900/30 flex items-center gap-3 bg-black/30">
      <div class="w-8 h-8 rounded-full bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center text-white font-bold neon-border">C</div>
      <h2 class="text-lg font-semibold text-cyan-100">Чат</h2>
    </div>
    <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-3 text-sm bg-black/10"></div>
    <div class="p-4 border-t border-cyan-900/30 flex items-center gap-3 bg-black/30">
      <input id="chat-input" placeholder="Напиши сообщение..." class="flex-1 px-5 py-3.5 bg-black/40 border border-cyan-800/60 rounded-full focus:outline-none focus:border-cyan-400 focus:ring-2 focus:ring-cyan-500/30 text-white placeholder-cyan-600 transition-all">
      <button id="send-btn" class="p-4 bg-gradient-to-r from-cyan-600 to-blue-700 hover:from-cyan-500 hover:to-blue-600 rounded-full text-white neon-border btn-glow">
        <i data-lucide="send" class="w-6 h-6"></i>
      </button>
    </div>
  </div>

  <!-- Плавающая панель кнопок (отдельная, внизу экрана, не перекрывает чат) -->
  <footer id="footer" class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-gradient-to-r from-black/85 to-blue-950/75 backdrop-blur-xl border border-cyan-800/50 rounded-3xl px-10 py-4 flex items-center justify-center gap-6 md:gap-8 shadow-2xl z-50">
    <button id="mic-btn" class="p-4 rounded-full bg-black/60 hover:bg-black/80 transition-all neon-border btn-glow">
      <i data-lucide="mic" class="w-7 h-7 text-cyan-300"></i>
    </button>
    <button id="headset-btn" class="p-4 rounded-full bg-black/60 hover:bg-black/80 transition-all neon-border btn-glow">
      <i data-lucide="headphones" class="w-7 h-7 text-cyan-300"></i>
    </button>
    <button id="copy-link" class="p-4 rounded-full bg-black/60 hover:bg-black/80 transition-all neon-border btn-glow">
      <i data-lucide="link" class="w-7 h-7 text-cyan-300"></i>
    </button>
    <button id="settings-btn" class="p-4 rounded-full bg-black/60 hover:bg-black/80 transition-all neon-border btn-glow">
      <i data-lucide="settings" class="w-7 h-7 text-cyan-300"></i>
    </button>
    <div class="text-sm text-cyan-400/90 font-medium ml-3">Neura Voice • активна</div>
  </footer>

  <!-- Модалка настроек -->
  <div id="settings-modal" class="fixed inset-0 bg-black/75 flex items-center justify-center z-60 hidden">
    <div class="glass rounded-2xl w-full max-w-lg max-h-[90vh] overflow-hidden flex flex-col border border-cyan-600/30 shadow-2xl">
      <div class="p-5 border-b border-cyan-900/40 flex justify-between items-center">
        <h2 class="text-xl font-semibold text-cyan-100">Настройки</h2>
        <button id="close-settings" class="text-3xl text-cyan-400 hover:text-cyan-200">&times;</button>
      </div>

      <div class="p-6 flex-1 overflow-y-auto space-y-6">
        <div>
          <label class="block text-cyan-200 mb-2">Имя</label>
          <input type="text" id="profile-name" class="w-full px-4 py-3 bg-black/40 border border-cyan-800/50 rounded-lg text-white focus:border-cyan-400"/>
        </div>
        <div>
          <label class="block text-cyan-200 mb-2">Аватар (ссылка)</label>
          <input type="text" id="profile-avatar" class="w-full px-4 py-3 bg-black/40 border border-cyan-800/50 rounded-lg text-white focus:border-cyan-400"/>
          <img id="avatar-preview" src="" class="mt-3 w-20 h-20 rounded-full object-cover hidden border-2 border-cyan-500/40"/>
        </div>
        <div class="pt-4 space-y-4">
          <label class="flex items-center justify-between">
            <span class="text-cyan-200">Шумоподавление</span>
            <input type="checkbox" id="noise" checked class="w-5 h-5 accent-cyan-500"/>
          </label>
          <label class="flex items-center justify-between">
            <span class="text-cyan-200">Эхоподавление</span>
            <input type="checkbox" id="echo" checked class="w-5 h-5 accent-cyan-500"/>
          </label>
        </div>
      </div>

      <div class="p-5 border-t border-cyan-900/40 flex justify-end gap-4">
        <button id="cancel-settings" class="px-6 py-2.5 bg-black/50 hover:bg-black/70 text-cyan-300 rounded-lg transition">Отмена</button>
        <button id="save-settings" class="px-6 py-2.5 bg-gradient-to-r from-cyan-600 to-blue-700 hover:from-cyan-500 rounded-lg text-white neon-border">Сохранить</button>
      </div>
    </div>
  </div>

<script src="app.js"></script>
<script>lucide.createIcons();</script>
</body>
</html>
